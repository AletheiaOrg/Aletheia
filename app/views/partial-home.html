<div ng-controller="MapCtrl">
  <form>
    <input type="text" name="searchVal"
      ng-model="search.val"
      ng-model-options="{ getterSetter: true }"
      placeholder=" e.g. #nike"/>
      <button class="btn submit btn-success" type="submit">Submit</button>
  </form>
  <div id='resultsContainer'>
    <!-- d3 output graph -->
  </div>
  
  <!-- loading icon -->
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>

  <div class="output">
    
    <p class="left">consistent/cautious</p>
    <p class="right">inventive/curious</p>
    <div class="graph"></div>
    <div id="a1" class="circle us"></div>
    <div id="b1" class="circle state"></div>
    
    <p class="left">efficient/organized</p>
    <p class="right">easy-going/careless</p>
    <div class="graph"></div>
    <div id="a2" class="circle us"></div>
    <div id="b2" class="circle state"></div>

    <p class="left">outgoing/energetic</p>
    <p class="right">solitary/reserved</p>
    <div class="graph"></div>
    <div id="a3" class="circle us"></div>
    <div id="b3" class="circle state"></div>

    <p class="left">friendly/compassionate</p>
    <p class="right">analytical/detached</p>
    <div class="graph"></div>
    <div id="a4" class="circle us"></div>
    <div id="b4" class="circle state"></div>
    
    <p class="left">sensitive/nervous</p>
    <p class="right">secure/confident</p>
    <div class="graph"></div>
    <div id="a5" class="circle us"></div>
    <div id="b5" class="circle state"></div>

  </div>
</div>
