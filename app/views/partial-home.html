<div ng-controller="MapCtrl">
  <form>
    <input type="text" name="searchVal"
      ng-model="search.val"
      ng-model-options="{ getterSetter: true }"
      placeholder=" e.g. #nike"/>
      <button class="btn btn-success" type="submit">Submit</button>
  </form>
  <div id='resultsContainer'>
    <!-- d3 output graph -->
  </div>
  
  <!-- loading icon -->
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>

  <div class="output">
    
    inventive/curious vs. consistent/cautious
    <div class="graph"></div>
    <div id="a1" class="circle us"></div>
    <div id="b1" class="circle state"></div>
    
    efficient/organized vs. easy-going/careless
    <div class="graph"></div>
    <div id="a2" class="circle us"></div>
    <div id="b2" class="circle state"></div>

    outgoing/energetic vs. solitary/reserved
    <div class="graph"></div>
    <div id="a3" class="circle us"></div>
    <div id="b3" class="circle state"></div>

    friendly/compassionate vs. analytical/detached
    <div class="graph"></div>
    <div id="a4" class="circle us"></div>
    <div id="b4" class="circle state"></div>
    
    sensitive/nervous vs. secure/confident
    <div class="graph"></div>
    <div id="a5" class="circle us"></div>
    <div id="b5" class="circle state"></div>

  </div>
</div>
